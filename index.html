        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>

        <!-- filtering scripts -->

    </head>
    <body>
        <div class="alert alert-primary text-center" id="dashboard" role="alert">
             <h1> Students Dashboard </h1>
        </div>

        <div class="container">
                <button class="btn btn-success" id="createStudent"> 
                    Create Student <i class="fa fa-plus" aria-hidden="true"></i>
                </button>

                <!-- Filters drop down -->
                <div class="btn-group pull-right">
                    <button type="button" 
                            class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false">
                    Default Filters <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="onlyMalesFilter"> Only male students</a>
                        <a class="dropdown-item" id="fullTimeFilter">  Only full time students</a>
                        <a class="dropdown-item" id="olderThenFilter"> Students older than 23</a>
                        <a class="dropdown-item" id="ageBetweenFilter"> Between 20 and 25 years old</a>
                        <a class="dropdown-item" id="avgFilter"> Average between 4.5 and 5</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="clearFilter"> Clear Filter</a>
                    </div>
                </div>

                <div id="creationStatus"></div>
                <div class="studentForm">
                                <div class="form-row">
                                  <div class="form-group col-md-4">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                  </div>
                                  <div class="form-group col-md-4">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                      </div>
                                  <div class="form-group col-md-4">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email address">
                                  </div>
                                </div>
        
                                <div class="form-row">
                                        <div class="form-group col-md-4">
                                          <label for="age">Age</label>
                                          <input type="number" class="form-control" id="age">
                                        </div>
                                        <div class="form-group col-md-4">
                                          <label for="gender">Gender</label>
                                          <select id="gender" class="form-control">
                                            <option selected>Prefer not to answer</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                          </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                          <label for="average">Average</label>
                                          <input type="text" class="form-control" id="average">
                                        </div>
                                </div>
                                <div class="form-group">
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox"> Check this if he/she is a full time student.
                                    </label>
                                  </div>
                                </div>
                                <div class=text-right>
                                    <button class="btn btn-default" id="cancel">Cancel</button>
                                    <button class="btn btn-primary" id="dynamicBtn"></button>
                                </div>
                </div>
        
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Average</th>
                            <th scope="col">Full Time</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody class="tbodyData">
                        </tbody>
                </table>
        </div>
    </body>
</html>
